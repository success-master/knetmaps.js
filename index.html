<html>

<head>
    <link href="css_demo/index-style.css" rel="stylesheet" /> <!-- demo page css -->
    <link href="dist/css/knetmaps.css" rel="stylesheet" /> <!-- KnetMaps css -->

    <link href="https://fonts.googleapis.com/css?family=Kanit|Play" rel="stylesheet">
    <link rel="shortcut icon" href="image/KnetMaps200.png"> <!-- favicon added -->

    <meta charset=utf-8 />
    <script src="dist/js/knetmaps-lib.min.js"></script> <!-- KnetMaps libs (with jQuery) -->

    <script src="dist/js/knetmaps.min.js"></script> <!-- KnetMaps -->

    <script src="js_demo/launchNetwork.js"></script> <!-- demo page js -->

    <title>KnetMaps.js demo</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <a target="_blank" href="https://knetminer.org"><img class="logo-top" src="image/KnetMaps_onblack_color.svg"
                alt="Logo" height="45" style="padding-top:3px; padding-bottom:2px; padding-left:12px;"></a>
        <ul class="nav navbar-nav" id="top">
            <li>
                <a target="_blank" href="https://www.biorxiv.org/content/10.1101/2020.04.02.017004v2">Cite Us</a>
                <a target="_blank" href="http://knetminer.rothamsted.ac.uk/KnetMiner/KnetMiner_Tutorial-v3.1.pdf">User
                    Guide</a>
                <a target="_blank" href="https://f1000research.com/articles/7-1651/v1">KnetMaps.js</a>
            </li>
        </ul>
    </nav> <!-- end navbar -->

    <div id="content">
        <div>Select dataset:
            <select id="dataset_dropdown" onChange="launchNetwork($('#dataset_dropdown').val());">
                <option value="wheat_network_seedSize" selected="selected" title="Wheat (seed size)">Wheat (seed size)
                </option>
                <option value="wheat_network_pollen" title="Wheat (pollen)">Wheat (pollen)</option>
                <option value="human_neuroDisease_network_alzheimer" title="Human (alzheimer)">Human (alzheimer)
                </option>
                <option value="arabidopsis_network_flowering" title="Arabidopsis (flowering time)">Arabidopsis
                    (flowering time)</option>
                <option value="arabidopsis_network_seedDormancy" title="Arabidopsis (seed dormancy)">Arabidopsis (seed
                    dormancy)</option>
                <option value="knetspace_jsons/myKnetwork" title="Wheat (knetspace)">Wheat (knetspace)</option>
                <option value="knetspace_jsons/myKnetwork_small" title="Wheat 2 (knetspace)">Wheat 2 (knetspace)
                </option>
                <option value="knetspace_jsons/myKnetwork_human" title="Human (knetspace)">Human (knetspace)</option>
            </select>
        </div><br />
        <div id="dataset-description"></div><br />
        <!-- KnetMaps -->
        <div id="knet-maps"></div>
    </div> <!-- content -->
</body>

</html>
